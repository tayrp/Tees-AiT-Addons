name: Release
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Release
      uses: thedoctor0/zip-release@0.7.5
      with:
        type: 'zip'
        filename: 'Tees-AiT-Addons_Datapack.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig .gitignore *.md'
        